<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Virtual Keyboard / Виртуальная клавиатура</title>
</head>
<body>
    <div class="container">
        <p class="title">Virtual Keyboard</p>
        <textarea class="textarea"></textarea>
        <div class="keyboard">
            <div class="keyboard__keys">
                <button type="button" class="keyboard__key">A</button>
                <button type="button" class="keyboard__key keyboard__key--wide">
                    <i class="material-icons">backspace</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--dark">
                    <i class="material-icons">check_circle</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activated">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide-plus">
                    <i class="material-icons">space_bar</i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
